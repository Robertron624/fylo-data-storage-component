<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <section id="app">
      <div class="upper">
        <div class="logo">
          <img src="./images/logo.svg" alt="Fylo logo">
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="Document icon">
          </div>
          <div class="icon">
            <img  src="./images/icon-folder.svg" alt="Folder icon">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="Upload icon">
          </div>
        </div>
      </div>
      <div class="bottom">
        <p>You've used <strong>815 GB</strong> of your storage</p>
          <div class="storage-outer">
            <div class="storage-inner">
              <div class="point"></div>
            </div>
          </div>
        <div class="min-max">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage-left">
          <p>185</p>
          <span>GB left</span>
        </div>
      </div>
    </section>
  </main>
  </div>
</body>
</html>
